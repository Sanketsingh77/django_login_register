<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>SignUP</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <style>
      body {
        background-color: #e0ebe8;
      }
      h4 {
        text-align: center;
        color: #4ab19a;
      }
    </style>
  </head>

  <body>
    {% for message in messages %}
    <div
      class="alert alert-{{ message.tags }} alert-dismissible fade show"
      role="alert"
    >
      <strong>Message:</strong> {{ message }}
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-label="Close"
      >
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    {% endfor %}
    <div class="heading" style="padding-top: 3.125em">
      <h4>SignUP</h4>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
    <div class="container" style="padding: 2em">
      <form action="/signup" method="post">
        {% csrf_token %}
        <div class="mb-3">
          <label for="username" class="form-label">Username</label>

          <input
            type="text"
            class="form-control"
            name="username"
            placeholder="Create a username"
          />

          <div class="form-text">Only letters and numbers</div>
        </div>
        <div class="mb-3">
          <label for="fname" class="form-label">First Name</label>

          <input
            type="text"
            class="form-control"
            id="fname"
            placeholder="Enter your first name"
          />
        </div>
        <div class="mb-3">
          <label for="lname" class="form-label">Last Name</label>

          <input
            type="text"
            class="form-control"
            id="lname"
            placeholder="Enter your last name"
          />
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email address</label>
          <input
            type="email"
            class="form-control"
            name="email"
            placeholder="Enter your email address"
          />
        </div>
        <div class="mb-3">
          <label for="pass1" class="form-label">Password</label>
          <input
            type="password"
            name="pass1"
            class="form-control"
            placeholder="Create a password"
          />
          <div class="form-text">Must be 8-20 characters long.</div>
        </div>

        <label for="pass2" class="form-label">Confirm your password</label>
        <div class="mb-3">
          <input type="password" name="pass2" class="form-control" />
        </div>
        <button type="submit" class="btn btn-primary">Signup</button>
      </form>
    </div>
  </body>
</html>
